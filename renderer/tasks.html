<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="renderer.js"></script>
</head>
<body>
    <div id="nav-bar"></div>
    <main>
        <div class="task-container">
            <div class="task-submit">
                <input id="taskName" class="task-input" type="text" placeholder="Add Task">
                <div>
                    <button onClick="addTask()" class="overlay-button task-submit-button">Submit</button>
                </div>
            </div>
            <ul id="tasks" class="tasks">
                <div class="task-holder">
                    <input type="checkbox">
                    <li class="task-item">Task 1</li>
                </div>
                <div class="task-holder">
                    <input type="checkbox">
                    <li class="task-item">Task 2</li>
                </div>
            </ul>
        </div>
    </main>
</body>
</html>
